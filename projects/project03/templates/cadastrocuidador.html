<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Forms.css') }}">
    <title>CADASTRO| Irmãos de Estimação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body >

    <form id="FormCadNovoUsuario" class="FormCadNovoUsuario" action="/registrousuraio/{{user.nome}},{{user.sobrenome}},{{user.cpf}},{{user.email}},{{user.password}},{{user.endereco}},{{user.complemento}},{{user.num}},{{user.datanascimento}},{{user.cep}}" method="POST">
        
        <fieldset class="dadospessoais">
            
            <label for="animais">Qual tipo de animal você pode cuidar?</label>
            <select name="animais" id="animais">
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="ambos">Ambos</option>
            </select>

            <label for="animais">Qual porte do animal?</label>
            <select name="porte" id="porte">
                <option value="pequeno">pequeno</option>
                <option value="medio">médio</option>
                <option value="grande">grande</option>
            </select>
                      
            <label for="select_medicamento">Você sabe administrar medicamento?</label>
            <select name="medicamento" id="medicamento">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="text_sobre">Fale um pouco sobre você</label>
            <textarea name="sobre_siter" class="form-control" id="input_sobre"  cols="50" rows="5" placeholder="Digite aqui"></textarea>  
        </fieldset>

        <fieldset class="dados">     
            <label for="hospedagem">Qual seu tipo de hospedagem?</label>
            <select name="hospedagem" id="hospedagem">
                <option value="sim">Casa</option>
                <option value="nao">Apartamento</option>
            </select>
            
            <label for="quintal">Tem quintal?</label>
            <select name="quintal" id="quintal">
                <option value="grande">Grande</option>
                <option value="medio">Médio</option>
                <option value="pequeno">pequeno</option>
            </select>

            <label for="text_valor">Quanto você cobra por dia ?</label>
            <select name="valor" id="valor">
                <option value="20">R$20</option>
                <option value="30">R$30</option>
                <option value="40">R$40</option>
                <option value="50">R$50</option>
                <option value="60">R$60</option>
                <option value="70">R$70</option>
                <option value="80">R$80</option>
            </select>

            <button class="form-control"  id="EnviarCadastro" type="submit">Cadastrar-se</button>
        </fieldset> 

  
    </form>
    
</body>

</html>
